name: PR Build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x.x'

      - name: Build
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Test
        run: |
          dotnet test --configuration Release --no-build --verbosity normal
          
  report-coverage:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Add coverage to PR
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "Code coverage report is available at [Coverage Report](https://example.com/coverage-report)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}