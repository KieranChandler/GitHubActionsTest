name: PR Build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x.x'

      - name: Build
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Test
        run: |
          dotnet test --configuration Release --no-build --verbosity normal \
              /p:CollectCoverage=true \
              /p:CoverletOutputFormat=opencover \
              /p:CoverletOutput=./TestResults/Coverage/coverage.opencover.xml \
        env:
          COVERAGE_OUTPUT: coverage.cobertura.xml

      - name: Generate markdown report
        run: |
          dotnet new tool-manifest
          dotnet tool install dotnet-reportgenerator-globaltool
          dotnet tool restore
          dotnet reportgenerator -reports:./TestResults/Coverage/coverage.cobertura.xml -targetdir:./TestResults/Coverage -reporttypes:MarkdownSummary
        env:
          PATH: ${{ runner.tool_cache }}/dotnet:$PATH

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./TestResults/Coverage/coverage.cobertura.xml

  report-coverage:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Add coverage to PR
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "$(cat ./TestResults/Coverage/Summary.md)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}